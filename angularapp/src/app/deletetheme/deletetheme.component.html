<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="form">
    <form (ngSubmit) = "onSubmit()">
      <h3>Are you sure deleting this Theme??</h3>
      <br>
      <h4>{{theme.themeId}}</h4>
      <br>
     <fieldset>
      <button (click) = "deleteTheme(theme.themeId)" class = "btn btn-info  mr-1" id="delete" type ="submit"> Yes</button>
      <button (click) = "goToThemeList()" class = "btn btn-info" id="No"> No</button>
      </fieldset>
    </form>
  </div>
    </body>
