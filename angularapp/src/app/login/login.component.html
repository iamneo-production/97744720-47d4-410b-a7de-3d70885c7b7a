<div id="Login">
  <h1>Login</h1>
  <form [formGroup]="loginForm" action="/" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <input 
            type="email" 
            id="email" 
            placeholder="Enter email" 
            formControlName="email"
            [ngClass]="{ 'is-invalid': (submitted && f['email'].errors)||(f['email'].touched && f['email'].errors)  }"
          >
          <div 
            *ngIf="(submitted && f['email'].errors)||(f['email'].touched && f['email'].errors)" 
            class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">
                Email is required
              </div>
              <div *ngIf="f['email'].errors['email']">
                Email is invalid
              </div>
          </div>
      </div><br>
      <div class="form-group">
          <input 
            type="password" 
            id="password" 
            placeholder="Enter Password" 
            formControlName="password"
            [ngClass]="{ 'is-invalid': (submitted && f['password'].errors)||(f['password'].touched && f['password'].errors)}"
          >
          <div 
            *ngIf="(submitted && f['password'].errors)||(f['password'].touched && f['password'].errors)" 
            class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">
                Password is required
              </div>
              <div *ngIf="f['password'].errors['minlength']">
                Password must be at least 6 characters
              </div>
              <div *ngIf="f['password'].errors['maxlength']">
                Password must not exceed 40 characters
              </div>
          </div>
      </div><br>
      <div class="form-group">
          <a href="#"
          routerLink="/homepage" 
          routerLinkActive="active" >
          <button [disabled]="loginForm.invalid"  id="loginButton">
            Login
          </button></a>
      </div><br/>
      <div>
          <label>
            New User/admin?
          </label>
          <a href="#"
            routerLink="/signup" 
            routerLinkActive="active" 
            id="signupLink">
            Signup
         </a>
      </div>

  </form>
</div>
